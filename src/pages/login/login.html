<ion-content class="auto-scroll">
	<ion-grid fixed>
		<ion-row align-items-center justify-content-center>

			<ion-col col-12 col-sm-12 col-md-6>

				<br>
				<br>
				<br>

				<h1 text-center class="oleo-script logo-title">Nandogram</h1>

				<br>
				<br>

				<form [formGroup]="form">
					<ion-list no-lines>

						<ion-item>
							<ion-input type="email" placeholder="E-mail" maxlength="140" formControlName="email"></ion-input>
						</ion-item>

						<ion-item>
							<ion-input type="password" placeholder="Password" maxlength="20" formControlName="password"></ion-input>
						</ion-item>

					</ion-list>
				</form>

				<button ion-button block large outline [disabled]="!form.valid" (click)="submit()">Log In</button>

			</ion-col>

		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
	<ion-toolbar text-center>

		<ion-buttons>
			<button small ion-button block (click)="goToSignUp()">
				<small>Need a new account?
					<strong>Sign Up</strong>
				</small>
			</button>
		</ion-buttons>

	</ion-toolbar>
</ion-footer>
